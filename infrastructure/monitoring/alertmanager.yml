global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'tradpal.monitoring@example.com'
  smtp_auth_username: 'tradpal.monitoring@example.com'
  smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'tradpal-team'
  routes:
  - match:
      severity: critical
    receiver: 'tradpal-critical'
  - match:
      service: trading_bot_live
    receiver: 'trading-alerts'

receivers:
- name: 'tradpal-team'
  email_configs:
  - to: 'team@tradpal.com'
    send_resolved: true

- name: 'tradpal-critical'
  email_configs:
  - to: 'critical@tradpal.com'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#critical-alerts'
    send_resolved: true

- name: 'trading-alerts'
  email_configs:
  - to: 'trading@tradpal.com'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#trading-alerts'
    send_resolved: true