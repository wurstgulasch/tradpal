version: '3.8'

services:
  tradpal-indicator:
    build: .
    volumes:
      - ./output:/app/output:rw
      - ./config:/app/config:ro
      - ./logs:/app/logs:rw
      - ./cache:/app/cache:rw
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - TRADPAL_API_KEY=${TRADPAL_API_KEY:-}
      - TRADPAL_API_SECRET=${TRADPAL_API_SECRET:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - TEST_ENVIRONMENT=false
      # Secrets Management
      - SECRETS_BACKEND=${SECRETS_BACKEND:-env}  # env, vault, aws-secretsmanager
      - VAULT_ADDR=${VAULT_ADDR:-}
      - VAULT_TOKEN=${VAULT_TOKEN:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Monitoring
      - PROMETHEUS_ENABLED=${PROMETHEUS_ENABLED:-false}
      - PROMETHEUS_PORT=${PROMETHEUS_PORT:-8000}
      # Cloud Configuration
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV:-local}  # local, aws, kubernetes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    networks:
      - tradpal-network

  # Prometheus Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - tradpal-network
    profiles:
      - monitoring

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - tradpal-network
    profiles:
      - monitoring

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - tradpal-network
    profiles:
      - cache

  # InfluxDB Time Series Database (Data Mesh)
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=tradpal123
      - DOCKER_INFLUXDB_INIT_ORG=tradpal
      - DOCKER_INFLUXDB_INIT_BUCKET=market_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=tradpal_token_12345
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - tradpal-network
    profiles:
      - data-mesh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO Data Lake (Data Mesh)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SERVER_URL=http://localhost:9000
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - tradpal-network
    profiles:
      - data-mesh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Data Service (Data Mesh & Governance)
  data-service:
    build: .
    command: python -m services.data_service.service
    ports:
      - "8001:8001"
    volumes:
      - ./output:/app/output:rw
      - ./config:/app/config:ro
      - ./logs:/app/logs:rw
      - ./cache:/app/cache:rw
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=data_service
      - REDIS_URL=redis://redis:6379
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=tradpal_token_12345
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SECRETS_BACKEND=env
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=8002
    depends_on:
      - redis
      - influxdb
      - minio
    networks:
      - tradpal-network
    profiles:
      - data-mesh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alternative Data Service (Advanced Features)
  alternative-data-service:
    build: .
    command: python -m services.alternative_data_service.main
    ports:
      - "8005:8005"
    volumes:
      - ./output:/app/output:rw
      - ./config:/app/config:ro
      - ./logs:/app/logs:rw
      - ./cache:/app/cache:rw
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=alternative_data_service
      - REDIS_URL=redis://redis:6379
      # API Keys for external data sources
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - GLASSNODE_API_KEY=${GLASSNODE_API_KEY:-}
      - FRED_API_KEY=${FRED_API_KEY:-}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - BLS_API_KEY=${BLS_API_KEY:-}
      # Service configuration
      - SECRETS_BACKEND=env
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=8006
    depends_on:
      - redis
    networks:
      - tradpal-network
    profiles:
      - advanced-features
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data:
  grafana_data:
  redis_data:
  influxdb_data:
  influxdb_config:
  minio_data:

networks:
  tradpal-network:
    driver: bridge
