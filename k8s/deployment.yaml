apiVersion: v1
kind: ConfigMap
metadata:
  name: tradpal-config
  namespace: trading
data:
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: "1"
  TEST_ENVIRONMENT: "false"
  SECRETS_BACKEND: "vault"
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "8000"
  DEPLOYMENT_ENV: "kubernetes"
---
apiVersion: v1
kind: Secret
metadata:
  name: tradpal-secrets
  namespace: trading
type: Opaque
data:
  # Base64 encoded secrets - populated by external secrets operator
  tradpal-api-key: ""
  tradpal-api-secret: ""
  telegram-bot-token: ""
  telegram-chat-id: ""
  vault-token: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradpal-indicator
  namespace: trading
  labels:
    app: tradpal-indicator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tradpal-indicator
  template:
    metadata:
      labels:
        app: tradpal-indicator
    spec:
      containers:
      - name: tradpal
        image: tradpal-indicator:latest
        ports:
        - containerPort: 8000
          name: prometheus
        env:
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: PYTHONPATH
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: PYTHONUNBUFFERED
        - name: TEST_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: TEST_ENVIRONMENT
        - name: SECRETS_BACKEND
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: SECRETS_BACKEND
        - name: PROMETHEUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: PROMETHEUS_ENABLED
        - name: PROMETHEUS_PORT
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: PROMETHEUS_PORT
        - name: DEPLOYMENT_ENV
          valueFrom:
            configMapKeyRef:
              name: tradpal-config
              key: DEPLOYMENT_ENV
        - name: TRADPAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: tradpal-secrets
              key: tradpal-api-key
        - name: TRADPAL_API_SECRET
          valueFrom:
            secretKeyRef:
              name: tradpal-secrets
              key: tradpal-api-secret
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: tradpal-secrets
              key: telegram-bot-token
        - name: TELEGRAM_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: tradpal-secrets
              key: telegram-chat-id
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: tradpal-secrets
              key: vault-token
        volumeMounts:
        - name: output-storage
          mountPath: /app/output
        - name: config-storage
          mountPath: /app/config
        - name: logs-storage
          mountPath: /app/logs
        - name: cache-storage
          mountPath: /app/cache
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: output-storage
        persistentVolumeClaim:
          claimName: tradpal-output-pvc
      - name: config-storage
        configMap:
          name: tradpal-config
      - name: logs-storage
        emptyDir: {}
      - name: cache-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tradpal-service
  namespace: trading
spec:
  selector:
    app: tradpal-indicator
  ports:
  - name: prometheus
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tradpal-output-pvc
  namespace: trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tradpal-ingress
  namespace: trading
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tradpal.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tradpal-service
            port:
              number: 8000